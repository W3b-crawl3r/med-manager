<div class="inscription-shell">
  <div class="bg-decor"></div>
  <div class="user-switcher">
    <button class="user-toggle" (click)="userMenuOpen = !userMenuOpen">{{ 'Change User:' }} {{ currentUser }}</button>
    <div class="user-menu" *ngIf="userMenuOpen">
      <div class="user-item" (click)="selectUser('Doctor')">Doctor</div>
      <div class="user-item" (click)="selectUser('Patient')">Patient</div>
      <div class="user-item" (click)="selectUser('Secretaire')">Secretaire</div>
    </div>
  </div>
  
  <a class="back-to-home" [routerLink]="['/']">← {{ t('backToHome') }}</a>
  <div class="inscription-container">
    <!-- Language Switcher -->
    <div class="language-switcher">
      <div class="language-circle" (click)="toggleLanguageMenu()">
        <img [src]="currentFlag" [alt]="currentLang === 'fr' ? 'Français' : 'English'" />
      </div>

      <div class="language-menu" *ngIf="showLanguageMenu">
        <div class="language-item" (click)="changeLanguage('en')">
          <img src="https://flagcdn.com/gb.svg" alt="English" /> English
        </div>
        <div class="language-item" (click)="changeLanguage('fr')">
          <img src="https://flagcdn.com/fr.svg" alt="Français" /> Français
        </div>
      </div>
    </div>

    <header class="inscription-header">
      <div class="icon-circle">
        <svg viewBox="0 0 24 24" width="48" height="48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2v20M2 12h20" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div>
        <h2>{{ t('title') }}</h2>
        <p class="subtitle">{{ t('subtitle') }}</p>
      </div>
    </header>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <!-- Basic Information -->
        <label class="form-field">
          <span>{{ t('fullName') }}<span class="required-star">*</span></span>
          <input formControlName="name" placeholder="{{ t('fullNamePlaceholder') }}" />
        </label>

        <label class="form-field">
          <span>{{ t('email') }}<span class="required-star">*</span></span>
          <input formControlName="email" type="text" placeholder="{{ t('emailPlaceholder') }}" />
        </label>

        <label class="form-field">
          <span>{{ t('password') }}<span class="required-star">*</span></span>
          <input formControlName="password" type="password" placeholder="{{ t('passwordPlaceholder') }}" />
        </label>

        <label class="form-field">
          <span>{{ t('confirmPassword') }}<span class="required-star">*</span></span>
          <input formControlName="confirmPassword" type="password" placeholder="{{ t('confirmPasswordPlaceholder') }}" />
        </label>

        <div class="error" *ngIf="form.errors?.['passwordMismatch'] && form.get('confirmPassword')?.touched">{{ t('passwordMismatch') }}</div>

        <!-- Professional Information -->
        <label class="form-field">
          <span>{{ t('phone') }}<span class="required-star">*</span></span>
          <input formControlName="phone" placeholder="{{ t('phone') }}" />
        </label>

        <label class="form-field">
          <span>{{ t('hospital') }}</span>
          <input formControlName="hospital" placeholder="{{ t('hospital') }}" />
        </label>

        <label class="form-field">
          <span>{{ t('department') }}</span>
          <input formControlName="department" placeholder="{{ t('department') }}" />
        </label>
      </div>

      <div class="form-footer">
        <label class="terms-checkbox">
          <input type="checkbox" />
          {{ t('terms') }}
        </label>

        <button type="submit" class="btn-submit" [disabled]="submitting">
          {{ submitting ? 'Registering...' : t('register') }}
        </button>

        <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>
        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

        <p class="login-link">
          {{ t('alreadyAccountPrefix') }}
          <a [routerLink]="['/secretary-login']">{{ t('loginLink') }}</a>
        </p>
      </div>
    </form>
  </div>
</div>
