<div class="dashboard-page">

  <!-- STATS CARDS -->
  <div class="stats">
    <div class="card">
      <p>Total Patients</p>
      <h3>{{ totalPatients }}</h3>
    </div>
    <div class="card">
      <p>Today's Appointments</p>
      <h3>{{ todaysAppointments }}</h3>
    </div>
    <div class="card">
      <p>Pending Visits</p>
      <h3>{{ pendingVisits }}</h3>
    </div>
    <div class="card">
      <p>Active Patients</p>
      <h3>{{ activePatients }}</h3>
    </div>
  </div>

  <!-- TODAY'S APPOINTMENTS PANEL -->
  <section class="panel">
    <h3>Today's Appointments</h3>

    <div class="visit" *ngFor="let appt of appointments">
      <div class="patient">
        <div class="circle">{{ appt.initial }}</div>
        <div>
          <p>{{ appt.name }}</p>
          <small>{{ appt.reason }}</small>
        </div>
      </div>

      <div class="right">
        <span>{{ appt.time }}</span>

        <!-- STATUS BUTTONS -->
        <button 
          *ngIf="appt.status === 'Scheduled'" 
          class="btn-confirm" 
          (click)="confirmAppointment(appt)">
          Confirm
        </button>

        <span *ngIf="appt.status !== 'Scheduled'" class="badge" [ngClass]="appt.status.toLowerCase()">
          {{ appt.status }}
        </span>
      </div>
    </div>
  </section>
</div>
