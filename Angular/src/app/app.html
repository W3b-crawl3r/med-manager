<!-- ================= HEADER ================= -->
<header class="app-header" *ngIf="!isDoctorRoute()">

  <!-- LEFT : Logo -->
  <div class="header-left">
    <img
      src="assets/medMan-white.png"
      alt="MedManager Logo"
      class="logo"
    />
  </div>

  <!-- RIGHT : Actions -->
  <div class="header-right">

    <!-- Language switch -->
    <button class="icon-btn" title="Change language">
      ğŸŒ
    </button>

    <!-- Theme switch -->
    <button class="icon-btn" title="Toggle theme">
      ğŸŒ™
    </button>
    
    <!-- register menu will appear under the Register button -->

    <!-- Authentication -->
<button
  class="text-btn"
  routerLink="/doctor-login"
>
  Sign In
</button>


    <div class="register-wrap">
       <button 
         class="primary-btn"
        (click)="toggleRegisterMenu()"
        aria-haspopup="true"
        [attr.aria-expanded]="registerMenuOpen()"
      >
        Register
      </button>

      <div *ngIf="registerMenuOpen()" class="register-menu">
        <div class="menu-title">Choose role</div>
        <div class="menu-roles">
          <button class="role" (click)="onRegisterRoleClick('doctor')">Doctor</button>
          <button class="role" (click)="onRegisterRoleClick('patient')">Patient</button>
          <button class="role" (click)="onRegisterRoleClick('secretaire')">Secretaire</button>
        </div>
        <div class="menu-actions">
          <button class="btn" (click)="registerMenuOpen.set(false)">Cancel</button>
        </div>
        <div *ngIf="registerNotice()" class="menu-notice">{{ registerNotice() }}</div>
      </div>
    </div>

  </div>
</header>

<!-- ================= HERO / PRESENTATION ================= -->
<main class="hero" *ngIf="!isDoctorRoute()">

  <div class="hero-content">
    <h1>Manage healthcare, simply.</h1>

    <p>
      MedManager is a modern platform built to simplify
      medical management for doctors, patients,
      and healthcare staff.
    </p>
  </div>

</main>
